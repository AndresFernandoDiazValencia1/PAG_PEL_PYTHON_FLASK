{% extends 'lay.html' %} {% block title %} Registro {% endblock %} {% block
content %}
<div class="registro">
  <form class="form" action="/registro" method="POST">
    <h1 class="form_titulo">Registrarse</h1>
    <br />
    <div class="form-group">
      <label>Nombre:</label>
      <input
        type="text"
        class="form_input"
        name="name"
        required
        title="ingresa un nombre"
      />
    </div>

    <div class="form-group">
      <label>Correo:</label>
      <input
        type="email"
        class="form_input"
        name="email"
        required
        title="ingresa un correo"
      />
    </div>
    <div class="form-group">
      <label>Contraseña:</label>
      <input
        type="password"
        class="form_input"
        name="password"
        required
        title="ingresa una contraseña"
      />
    </div>
    <div class="form-group">
      <button class="boton">registrar</button>
    </div>
  </form>
  <div class="img">
    <img
      src="{{url_for('static', filename='img/pe2.jpg')}}"
      width="400"
      height="525"
      class="logo4"
    />
  </div>
</div>
{% endblock %}
