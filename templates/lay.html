<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% block title %} {% endblock %}</title>

    <link
      rel="stylesheet"
      type="text/css"

            width="50"
            height="40"
          /> </label

      <ul class="menu-opc">
        <li>

        </li>
        <li>
          <a href="/login">Login</a>
        </li>
        <li>
