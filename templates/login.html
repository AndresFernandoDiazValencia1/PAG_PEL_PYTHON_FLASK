{% extends 'lay.html' %} {% block title %} Login {% endblock %} {% block content
%}
<link rel="stylesheet" href="../static/css/login.css" />
<div class="pincipal">
  <div class="login">
    <div class="img">
      <img
        src="{{url_for('static', filename='img/pe5.jpg')}}"
        width="400px"
        height="525px"
        class="logo3"
      />
    </div>

    <form class="form" action="/login" method="POST">
      <h1 class="form_titulo">Iniciar session</h1>
      <br />

      <div class="form-group">
        <label>Correo:</label>
        <input
          type="email"
          class="form_input"
          name="email"
          required
          title="escribe tu correo"
        />
      </div>

      <div class="form-group">
        <label>Contraseña:</label>
        <input
          type="password"
          class="form_input"
          name="password"
          required
          title="escribe tu contraseña"
        />
      </div>

      <div class="form-group">
        <button class="boton">Login</button>
      </div>
    </form>

    <div class="img">
      <img
        src="{{url_for('static', filename='img/pe7.jpg')}}"
        width="400px"
        height="525px"
        class="logo2"
      />
    </div>
  </div>
</div>

{% endblock %}
